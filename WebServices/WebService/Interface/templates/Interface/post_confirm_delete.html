{% extends "Interface/base.html" %}
{% block content %}
    <h2>Delete a file!</h2>
    <div class="content-section">
    	<form method="POST" enctype="multipart/form-data">
    		{% csrf_token %}
    		<fieldset class="form-group">
    			<legend class="border-bottom mb-4">Delete File</legend>
                <h2>Are you sure you want to delete the file "{{ object.file.name }}"</h2>
    		</fieldset>
    		<div class="form-group">
    			<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'file-detail' object.id %}">Cancel</a>
    		</div>
    	</form>
    </div>
{% endblock content %}
